<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linbey – 动态体验</title>
    <!--
      This site is inspired by the minimal, dynamic feel of Apple’s product
      pages. It uses a full‑screen hero section with a parallax effect,
      alternating light and dark feature sections, and smooth scroll‑triggered
      animations. All of the styles live in ``style.css`` and the
      interactive behaviour resides in ``script.js``.  You can adjust the
      image URLs below to better match the products or themes you want to
      showcase.  When publishing with GitHub Pages make sure these files live
      in the root of the repository and that your CNAME continues to point
      at the desired domain.
    -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="brand">Linbey</div>
      <nav>
        <ul>
          <li><a href="#hero">首页</a></li>
          <li><a href="#features">功能</a></li>
          <li><a href="#cta">加入</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
      <div class="hero-content">
        <h1>体验未来</h1>
        <p>设计灵感源自苹果</p>
        <a href="#features" class="btn btn-primary">探索更多</a>
      </div>
    </section>

    <!-- Feature Sections -->
    <main id="features">
      <section class="feature light">
        <div class="container">
          <div class="text hidden">
            <h2>流畅性能</h2>
            <p>
              采用现代 Web 技术构建，此模板在每种设备上都能提供快速响应。
              流畅的动画和直观的布局让访客从首次滚动开始便沉浸其中。
            </p>
          </div>
          <div class="image hidden">
            <img
              src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80"
              alt="高科技设备"
            />
          </div>
        </div>
      </section>

      <section class="feature dark">
        <div class="container">
          <div class="image hidden">
            <img
              src="https://images.unsplash.com/photo-1523475496153-3d6ccfd7ed5a?auto=format&fit=crop&w=800&q=80"
              alt="优雅的电脑"
            />
          </div>
          <div class="text hidden">
            <h2>优雅设计</h2>
            <p>
              简洁的美学让人联想到标志性的产品。大尺寸的排版和宽敞的留白突出您的内容，为网站赋予高级质感。
            </p>
          </div>
        </div>
      </section>

      <section class="feature light">
        <div class="container">
          <div class="text hidden">
            <h2>响应式与可访问</h2>
            <p>
              此布局可优雅适配任何屏幕尺寸，并通过语义化 HTML 提升可访问性。
              导航链接采用平滑滚动，提供更精致的浏览体验。
            </p>
          </div>
          <div class="image hidden">
            <img
              src="https://images.unsplash.com/photo-1503389152955-9e65c2a9414d?auto=format&fit=crop&w=800&q=80"
              alt="移动设备"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Call to Action -->
    <section id="cta" class="cta hidden">
      <h2>加入这场革命</h2>
      <p>成为推动未来网页体验创新的一份子。</p>
      <a href="#" class="btn btn-secondary">立即开始</a>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; <span id="year"></span> Linbey. 保留所有权利。</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
